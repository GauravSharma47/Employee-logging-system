<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'authentication/Index_style.css' %}">
  </head>
  <body>
    {% if message %}
      <script type="text/javascript">
        alert('{{message}}')
      </script>
    {% endif %}
    <div class="login-form">
      <h2>Login</h2>
      <div class="user-box">
    <form  action="{% url 'authentication:auth' %}" method="post">
      {% csrf_token %}
       {{  form.username  }}
      <br>
      {{ form.password }}
      <br>
      <input type="submit" name="Login" value="Login" class="login-submit" />
    </form>
    </div>
    <a href="{% url 'authentication:register' %}" class="login-forgot-pass">Register Here</a>
    <div class="underlay-black"></div>
    <br>
    </div>
  </body>
</html>
